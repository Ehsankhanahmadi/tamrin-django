<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{namelog}} page</title>
</head>
<body>
    <h1>this is page {{namelog.title}}</h1>
    <h2>disc : {{namelog.desc}}</h2>
    <h3>time : {{namelog.time}}</h3>
    <div>
        {% if namelog.img %}
        <img width="100" height="100" src="{{namelog.img.url}}" alt="img">
        {% endif %}
    </div>
</body>
</html>
